<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Railgun</title>
</head>
<body>
<form id="password_reset_1" hidden>
    <label>用户名<input type="text" name="username"></label>
    <label>邮箱<input type="email" name="email"></label>
    <input type="submit">
    <p>如果之前没有指定过用户名, 请在直接这里填写新用户名. 如果之前指定过用户名但是不记得了, 请联系 <a href="mailto:support@railgun.ac">support@railgun.ac</a> </p>
</form>
<form id="password_reset_2" hidden>
    <label>新密码<input type="password" name="password"></label>
    <label>密码确认<input type="password" name="password_confirm"></label>
    <input type="submit">
</form>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/hogan-3.0.2.min.js"></script>
<script src="js/marked.min.js"></script>
<script src="js/store.min.js"></script>
<script src="js/URI.js"></script>
<script src="js/qrcode.min.js"></script>
<script src="js/core-min.js"></script>
<script src="js/enc-base64-min.js"></script>
<script src="js/app.js"></script>
</body>
</html>

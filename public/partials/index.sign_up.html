<div id="sign-up" class="sign-form">
    <h2>创建新账户</h2>
    <form>
        <input type="text" class="form-control" placeholder="用户名" name="username"> <br>
        <input type="text" class="form-control" placeholder="密码" name="password"> <br>
        <input type="text" class="form-control" placeholder="邮箱" name="email"> <br>
        <input type="text" class="form-control" placeholder="优惠码 (没有可留空)" name="code"> <br>

        <label class="checkbox-label"><input type="checkbox" class="form-control" name="accept">我已阅读并同意<a id="tos-link" href="/tos" target="_blank">服务条款</a></label> <br>

        <div class="sign-buttons">
            <button class="form-control" type="submit">注册</button>
            <a class="form-control" ui-sref="index.index">取消</a>
        </div>
    </form>
</div>

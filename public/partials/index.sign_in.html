<div id="sign-in" class="sign-form">
    <h2>登录您的账户</h2>

    <!--<p class="warning">用户名不存在</p>-->

    <form class="ng-pristine ng-valid">
        <input type="text" class="form-control" placeholder="用户名 / 邮箱" name="username"> <br>
        <input type="password" class="form-control" placeholder="密码" name="password"> <br>

        <label class="checkbox-label"><input type="checkbox" class="form-control" name="remember_me" checked>保持登录状态</label> <br>

        <div class="sign-buttons">
            <button class="form-control" type="submit">登录</button>
            <a class="form-control" ui-sref="index.index">取消</a>
        </div>
    </form>
</div>

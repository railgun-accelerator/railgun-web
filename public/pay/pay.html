<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="pay.css">
</head>
<body>

<h1>用户充值</h1>
账户余额: ¥0.00

<form class="form-inline" action="https://railgun.ac/payments" method="POST">
    <div class="form-group">
        <label for="amount">充值金额</label>
        <input type="text" class="form-control" id="amount" name="amount" placeholder="">
    </div>
    <br/>
    <div class="form-group">
        <label>支付方式</label>
        <br>
        <div class="radio">
            <label>
                <input type="radio" name="payment" id="optionsRadios1" value="paypal" checked>
                <span class="payment_wrapper"><img src="images/paypal.png" alt="立即使用PayPal购买" /></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" id="optionsRadios2" value="tenpay">
                <span class="payment_wrapper"><img src="images/tenpay.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" id="optionsRadios3" value="unionpay">
                <span class="payment_wrapper"><img src="images/unionpay.png"></span>
            </label>
        </div>
        <p class="help-block">注: PayPal 会向我们收取高昂的手续费，您的 PayPal 付款将会以 1 USD = 6 RMB 的比例加入账户余额。</p>

        <div class="radio">
            <label>
                <input type="radio" name="payment" value="ICBC">
                <span class="payment_wrapper"><img src="images/ICBC.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="CMB">
                <span class="payment_wrapper"><img src="images/CMB.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="CCB">
                <span class="payment_wrapper"><img src="images/CCB.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="ABC">
                <span class="payment_wrapper"><img src="images/ABC.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="SPDB">
                <span class="payment_wrapper"><img src="images/SPDB.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="CIB">
                <span class="payment_wrapper"><img src="images/CIB.gif"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="BOB">
                <span class="payment_wrapper"><img src="images/BOB.gif"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="CEB">
                <span class="payment_wrapper"><img src="images/CEB.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="CMBC">
                <span class="payment_wrapper"><img src="images/CMBC.gif"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="CITIC">
                <span class="payment_wrapper"><img src="images/CITIC.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="GDB">
                <span class="payment_wrapper"><img src="images/GDB.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="PAB">
                <span class="payment_wrapper"><img src="images/PAB.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="BOC">
                <span class="payment_wrapper"><img src="images/BOC.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="COMM">
                <span class="payment_wrapper"><img src="images/COMM.png"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="payment" value="POSTGC">
                <span class="payment_wrapper"><img src="images/POSTGC.png"></span>
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>

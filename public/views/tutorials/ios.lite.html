<h2>iOS 连接说明</h2>

<h3>IKEv2 VPN 描述文件</h3>
<p>下载 <a href="http://p.lv5.ac/{{user.zone}}{{user.sub_password}}-{{user.username}}.mobileconfig">http://p.lv5.ac/{{user.zone}}{{user.sub_password}}-{{user.username}}.mobileconfig</a> 并安装。</p>
<p>这个描述文件开启了按需功能，系统会在任何网络可用的时候自动进行 VPN 连接。如果你不需要这个功能，请在 VPN 设置中关闭按需连接。</p>
<p>描述文件支持 iOS 7 或更高版本。</p>

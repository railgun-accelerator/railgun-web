<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Railgun</title>
</head>
<body>
由于设计页面时总在细节上犯强迫症, 于是现在先拿一个没有任何设计和高级功能最简版本出来. <br>
<h2>账号</h2>
<div id="is_sign_in" hidden>
<span id="username"></span> <a id="sign_out" href="#">退出登录</a>
    <form id="resend-email" hidden><p>等待邮箱验证</p><input name="email" type="email"><input type="submit" value="重发验证邮件"></form>
    <dl id="email_confirmed" hidden>
        <dt>状态</dt>
        <dd id="status"></dd>
        <dt>地区 <a href="/plans">[更改]</a></dt>
        <dd id="zone"></dd>
        <dt>套餐 <a href="/plans">[更改]</a></dt>
        <dd id="monthly_plan"></dd>
        <dt>余额 <a href="/invoices">[充值]</a></dt>
        <dd id="credits"></dd>
        <dt>本月已用流量</dt>
        <dd><span id="traffic_monthly_used"></span> / <span id="traffic_monthly_start"></span> GiB</dd>
        <dt>安全</dt>
        <dd><a href="/change_password">[修改登录密码]</a></dd>
        <dd><a id="change_sub_password" href="#">[重置服务密码]</a></dd>
        <dt>其他</dt>
        <dd><a href="/tos">[服务条款]</a></dd>
        <dd><a href="mailto:support@railgun.ac">[有问题戳 support@railgun.ac]</a></dd>

    </dl>
    <div id="tutorials" hidden>
    <h2>连接</h2>
        <p>选择你正在使用的平台以查看连接说明, 或者点击"其他"查看支持的所有协议列表</p>
    <div>
        <a href="/tutorials/ios" data-platform="ios" class="tutorial-button">iOS</a>
        <a href="/tutorials/android" data-platform="android" class="tutorial-button">Android</a>
        <a href="/tutorials/windows" data-platform="windows" class="tutorial-button">Windows</a>
        <a href="/tutorials/osx" data-platform="osx" class="tutorial-button">OS X</a>
        <a href="/tutorials/linux" data-platform="linux" class="tutorial-button">Linux</a>
        <a href="/tutorials/expert" data-platform="expert" class="tutorial-button">其他</a>
        <div id="tutorial"></div>
    </div>
    </div>
</div>
<div id="not_sign_in" hidden>
<a href="sign_up">注册</a>
<a href="sign_in">登录</a>
<a href="password_reset">找回密码</a>
</div>

<script src="js/app.js"></script>

</html>
